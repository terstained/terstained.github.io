<!DOCTYPE html>
<html>
<head>
    <script src="../js/vendor/aframe.min.js"></script>
    <script src="../js/vendor/aframe-ar.js"></script>
    <script src="../js/vendor/hammer.min.js"></script>
    <script src="../js/ar_scanner.js"></script>
    <script src="../js/ar_standcard_swipehandler.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
<a-scene id="scene_obj" embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">
    <a-assets>
        <img id="content_img" src="./placeholder_transparent.png">
        <img id="innercover_img" src="./placeholder_transparent.png">
        <img id="cover_img" src="./placeholder_transparent.png">
        <img id="backcover_img" src="./placeholder_transparent.png">
    </a-assets>

    <a-marker preset="kanji">
        <!-- Card -->
        <a-box id="card_obj" position="-0.6 0 -0.6" material="transparent: true; opacity: 0.00;" rotation="0 0 0">
                
                <!-- Cover -->
                <a-box id="cover_obj" position="0 0 0" material="transparent: true; opacity: 0.00;" rotation="0 -50 0">    
                    <a-entity id="cover" geometry="primitive: plane; width:1.2; height:1.8;" material="transparent: true; src: #cover;" position="0.6 0 0" rotation="0 0 0"></a-entity>
                    <a-entity id="innercover" geometry="primitive: plane; width:1.2; height:1.8;" material="transparent: true; src: #innercover;" position="0.6 0 0" rotation="0 180 0"></a-entity>    
                </a-box>

                <!-- Content -->
                <a-box id="content_obj" position="0 0 0" material="transparent: true; opacity: 0.00;" rotation="0  0">
                    <a-entity id="content" geometry="primitive: plane; width:1.2; height:1.8;" material="src: #content;" position="0.6 0 0" rotation="0 0 0"></a-entity>
                    <a-entity id="backcover" geometry="primitive: plane; width:1.2; height:1.8;" material="src: #backcover;" position="0.6 0 0" rotation="0 180 0"></a-entity>
                </a-box>
            </a-box>
        </a-box>
    </a-marker>

    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
